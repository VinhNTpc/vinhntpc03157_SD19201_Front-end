<!-- Reservation Form -->
<div class="container-form">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form action="/submit-form" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label"></label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-12">
            <form action="/submit-form" method="post">
                <div class="mb-3">
                    <label for="phone" class="form-label"></label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="mb-3">
                    <label for="people" class="form-label"></label>
                    <input type="number" class="form-control" id="people" name="people" placeholder="Number of people"
                           required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label"></label>
                    <input type="time" class="form-control" id="time" name="time" placeholder="Time" required>
                </div>
            </form>
        </div>
    </div>
    <!-- Di chuyển nút "Submit" ra khỏi cặp thẻ form và đặt nó dưới cùng của cả hai form -->
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-custom">Submit</button>
        </div>
    </div>
</div>
