<style>
    .card-title {
        text-decoration: none;
        color: black;
    }
</style>
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://htmldemo.net/koffee/koffee/img/slider/1.jpg"
                 class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container-2 my-4 mt-5 mb-5 mb-3">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h2 style="color:#614a3d">Our Menu</h2>
                <img src="https://htmldemo.net/koffee/koffee/img/icons/koffee.png" alt="">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has </p>
                <p> been the industry's standard dummy text ever since.</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="container-menu">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-sm-3 col-md-3 custom-col" ng-repeat="product in menuList">
                <div class="card align-items-center mb-5">
                    <img ng-src="{{product.images}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#!/product/{{product.id}}">
                        <h5 class="card-title">{{product.name}}</h5>
                        </a>
                    </div>
                    <div class="price p-2 border">{{product.price | numberWithCommas}} VNƒê</div>
                </div>
            </div>
        </div>
    </div>
</div>
