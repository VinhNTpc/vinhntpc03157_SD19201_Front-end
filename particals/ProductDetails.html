<style>
    .carousel-item img,
    .card-img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    .card-body {
        padding: 2rem;
    }
    .btn-custom {
        background-color: #614a3d;
        color: #fff;
        border-color: #614a3d;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img ng-src="{{product.images}}" class="card-img" alt="{{product.name}}">
        </div>
        <div class="col-md-6">
            <div class="card-body py-5">
                <h1 class="card-title mb-4">{{product.name}}</h1>
               <strong> <p class="card-text mb-4" style="font-size: 1.2rem;">Giá: {{product.price | numberWithCommas}} VNĐ</p></strong>
                <p class="card-text mb-5" style="font-size: 1.2rem;">Mô tả sản phẩm: {{product.description}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-custom" ng-click="addToCart(product.id)">Thêm vào giỏ hàng</button>
                <a href="#!/menu" class="btn btn-custom">Quay lại</a>
            </div>
        </div>
    </div>
</div>
